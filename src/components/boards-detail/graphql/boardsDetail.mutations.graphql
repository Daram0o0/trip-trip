mutation likeBoard($boardId: ID!) {
  likeBoard(boardId: $boardId)
}

mutation dislikeBoard($boardId: ID!) {
  dislikeBoard(boardId: $boardId)
}

mutation createBoardComment(
  $boardId: ID!
  $createBoardCommentInput: CreateBoardCommentInput!
) {
  createBoardComment(
    boardId: $boardId
    createBoardCommentInput: $createBoardCommentInput
  ) {
    _id
    writer
    contents
    rating
    createdAt
  }
}
