query fetchBoard($boardId: ID!) {
  fetchBoard(boardId: $boardId) {
    _id
    writer
    title
    contents
    youtubeUrl
    likeCount
    dislikeCount
    images
    boardAddress {
      _id
      zipcode
      address
      addressDetail
    }
    user {
      _id
      email
      name
    }
    createdAt
    updatedAt
    deletedAt
  }
}

query fetchBoardComments($page: Int, $boardId: ID!) {
  fetchBoardComments(page: $page, boardId: $boardId) {
    _id
    writer
    contents
    rating
    user {
      _id
      email
      name
    }
    createdAt
    updatedAt
    deletedAt
  }
}
